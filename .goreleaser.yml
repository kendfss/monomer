version: 2
project_name: monomer
builds:
  - env:
      - CGO_ENABLED=1
    flags:
      - -tags=plugin
    goos:
      - windows
      - linux
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - format: binary
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if eq .Os \"windows\" }}.dll{{ else if eq .Os \"darwin\" }}.vst{{ else }}.so{{ end }}"
